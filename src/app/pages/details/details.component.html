@if (detailsProduct) {
<section>
  <h1 class="text-3xl mb-4 px-10">Details Product</h1>
  <div class="items-center px-10 grid md:grid-cols-[30%_70%]">
    <div class="">
      <img
        [src]="detailsProduct.imageCover"
        class="w-full object-contain h-[250px]"
        [alt]="detailsProduct.title"
      />
    </div>
    <div class="">
      <h2>{{ detailsProduct.title }}</h2>
      <p class="mb-2 text-lg text-gray-400">{{ detailsProduct.description }}</p>
      <h3 class="mb-2 text-gray-500">{{ detailsProduct.category.name }}</h3>
      <div class="flex flex-row justify-between">
        <span class="text-gray-500">{{ detailsProduct.price }} EGP</span>
        <div class="flex">
          <i class="fas fa-star text-yellow-300"></i>
          <span class="text-gray-500">
            {{ detailsProduct.ratingsAverage }}</span
          >
        </div>
      </div>
      <div class="flex justify-between items-center my-10">
        <button
          (click)="addToCart(detailsProduct.id)"
          class="ms-4 bg-green-600 text-white py-2 px-10 border rounded w-[50%]"
        >
          Add To Cart
        </button>

        <i
          (click)="addToWishList(detailsProduct.id)"
          class="fa-solid fa-heart text-3xl me-4"
        ></i>
      </div>
    </div>
  </div>
</section>
}
