<section class="px-5">
    <h2 class="text-center text-3xl text-green-600 mb-10">All products</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
      @for (product of products; track product.id) {
      <div
        class="card hover:shadow-lime-600    rounded-md overflow-hidden shadow relative "
      >
        <div [routerLink]="['/details', product.id]">
          <div class="card-img px-2">
            <img
              [src]="product.imageCover"
              class="w-full object-contain h-[250px]"
              [alt]="product.title"
            />
          </div>
          <div class="card-body px-2 py-4">
            <h4 class="text-green-500 text-xs">{{ product.category.name }}</h4>
            <h3 class="font-medium">
              {{ product.title.split(" ", 3).join(" ") }}
            </h3>
            <div class="flex justify-between items-center">
              <span>{{ product.price }}EGP</span>
              <div class="flex items-center">
                <i class="fas fa-star text-yellow-300"></i>
                <span class="text-gray-500"> {{ product.ratingsAverage }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <button
          (click)="addToCart(product.id)"
            class="ms-4 bg-green-600 text-white py-2 px-10 border rounded "
          >
            Add To Cart
          </button>
      
            <i (click)="addToWishList(product.id)" class="fa-solid fa-heart text-3xl me-4"></i>
  
       
        </div>
   
      </div>
      }
    </div>
  </section>
